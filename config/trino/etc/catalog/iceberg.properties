connector.name=iceberg
iceberg.catalog.type=hadoop
iceberg.catalog.warehouse=s3a://duckhouse-warehouse/
iceberg.hadoop.config-file=/etc/trino/hadoop-config.xml

# S3 Configuration
hive.s3.aws-access-key=minioadmin
hive.s3.aws-secret-key=minioadmin123
hive.s3.endpoint=http://minio:9000
hive.s3.path-style-access=true
hive.s3.ssl.enabled=false
hive.s3.connection-timeout=10s
hive.s3.socket-timeout=10s
hive.s3.max-connections=100
hive.s3.max-error-retries=3

# Hadoop S3A Configuration
fs.s3a.endpoint=http://minio:9000
fs.s3a.access.key=minioadmin
fs.s3a.secret.key=minioadmin123
fs.s3a.path.style.access=true
fs.s3a.impl=org.apache.hadoop.fs.s3a.S3AFileSystem
fs.s3a.connection.ssl.enabled=false
fs.s3a.connection.timeout=10000
fs.s3a.socket.timeout=10000
fs.s3a.attempts.maximum=3
fs.s3a.retry.limit=3
fs.s3a.fast.upload=true
fs.s3a.block.size=134217728
fs.s3a.multipart.size=67108864
fs.s3a.threads.max=10
fs.s3a.connection.maximum=100

# Iceberg Performance
iceberg.file-format=PARQUET
iceberg.compression-codec=SNAPPY
iceberg.target-file-size-bytes=134217728
iceberg.delete-schema-locations-fallback=true
iceberg.unique-table-location=true
iceberg.register-table-procedure.enabled=true
iceberg.materialized-views.enabled=true
iceberg.optimize-table-procedure.enabled=true
iceberg.table-statistics-enabled=true
iceberg.extended-statistics.enabled=true
iceberg.projection-pushdown-enabled=true
iceberg.query-partition-filter-required=false
iceberg.dynamic-filtering.enabled=true
iceberg.runtime-filtering.enabled=true

# Caching
iceberg.metadata-cache-enabled=true
iceberg.metadata-cache-ttl=10m
iceberg.metadata-cache-maximum-size=1000
