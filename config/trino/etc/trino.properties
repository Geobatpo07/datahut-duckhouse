coordinator=true
node-scheduler.include-coordinator=true
http-server.http.port=8080
query.max-memory=4GB
query.max-memory-per-node=2GB
query.max-total-memory-per-node=4GB
discovery-server.enabled=true
discovery.uri=http://localhost:8080

# Security
http-server.authentication.type=NONE
web-ui.enabled=true
web-ui.authentication.type=NONE

# Performance
query.max-execution-time=1h
query.max-planning-time=10m
query.max-run-time=1h

# Spill to disk
spill-enabled=true
spiller-spill-path=/tmp/trino-spill

# Exchange
exchange.client-threads=25
exchange.concurrent-request-multiplier=3
exchange.max-buffer-size=32MB
exchange.max-response-size=16MB

# Task management
task.concurrency=16
task.http-response-threads=100
task.http-timeout-threads=3
task.info-update-interval=3s
task.max-partial-aggregation-memory=16MB
task.max-worker-threads=200
task.min-drivers=200

# Resource groups
resource-groups.configuration-manager=file
resource-groups.config-file=etc/resource-groups.properties
